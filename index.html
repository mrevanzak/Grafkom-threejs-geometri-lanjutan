  <title>Three.js template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;

    nav {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #main-canvas {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>

  <nav>
